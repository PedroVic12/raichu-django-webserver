<!-- Modal -->
<!-- O open Ã© do Pico.css, mas com dois pontos na frente ele vira um bind do AlpineJS. -->
<dialog :open="isOpen">
  <article>
    <header>
      <a
        href=""
        aria-label="Close"
        class="close"
        @click.prevent="resetForm()"
      ></a>
      Adicionar Despesa
    </header>
    <form @submit.prevent="saveData()">
      <label for="">{{ form.description.label }}</label>
      {{ form.description }}

      <div class="grid">
        <div>
          <label for="">{{ form.value.label }}</label>
          {{ form.value }}
        </div>

        <div>
          <label for="">{{ form.date_payment.label }}</label>
          {{ form.date_payment }}
        </div>
      </div>

      <footer class="grid">
        <button
          type="button"
          class="secondary"
          @click="resetForm()"
        >Cancelar</button>
        <button type="submit">Salvar</button>
      </footer>
    </form>
  </article>
</dialog>
